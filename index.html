<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="shortcut icon" href="img/calculadora.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <div class="visor"></div>
        <div class="resultado"></div>
        <div class="teclado">
            <button class="btn_limpar">C</button>
            <button class="btn nao_num" data-content="(">(</button>
            <button class="btn nao_num" data-content=")">)</button>
            <button class="btn_operador" data-content="/">/</button>
            <button class="btn" data-content="7">7</button>
            <button class="btn" data-content="8">8</button>
            <button class="btn" data-content="9">9</button>
            <button class="btn_operador" data-content="*">x</button>
            <button class="btn" data-content="4">4</button>
            <button class="btn" data-content="5">5</button>
            <button class="btn" data-content="6">6</button>
            <button class="btn_operador" data-content="-">-</button>
            <button class="btn" data-content="1">1</button>
            <button class="btn" data-content="2">2</button>
            <button class="btn" data-content="3">3</button>
            <button class="btn_operador" data-content="+">+</button>
            <button class="btn" data-content="0">0</button>
            <button class="btn_operador virgula" data-content=".">,</button>
            <button class="btn_resultado">=</button>
        </div>
    </main>
    <div class="copy">
        <p>&copy; Renato Gomes</p>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
